require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - Rakefile
    - Guardfile
    - bin/*
    - config/skeleton/Dockerfile.ruby
    - node_modules/**/*

Metrics/LineLength:
  Max: 99

RSpec/ImplicitSubject:
  EnforcedStyle: single_statement_only

RSpec/ExampleWithoutDescription:
  EnforcedStyle: disallow

